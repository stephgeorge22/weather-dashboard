<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>

        <header class="hero">
            <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between row">

            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                        <input name="userCity" id="userCity" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>
          
            <div class="col-12 col-md-8">
                <div id=weatherInfo></div>
                <div id=temp></div>
                <div id=wind></div>
                <div id=humidity></div>
                <div id=uvIndex class=uvIndex></div>
            </div>

        </main>
        
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</html>
