<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>

        <header class="hero">
            <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between container">

            <div class=row>

                <div class="col-12 col-md-4">
                    <div class="card row">
                        <h3 class="card-header text-uppercase">Search By City</h3>
                        <form id="user-form" class="card-body">
                            <input name="userCity" id="userCity" type="text" autofocus="true" class="form-input" />
                            <button id = newInput type="submit" class="btn">Search</button>
                        </form>
                    </div>

                    <div class ="row">
                        <div id="storage"> </div>
                    </div>

                </div>

                <div class="col border">
                    <h2>Current Weather</h2>
                    <div id=weatherInfo class="h6"></div>
                    <div id=temperature></div>
                    <div id=wind></div>
                    <div id=humidity></div>
                    <div id=uvIndex class=uvIndex></div>
                </div>

            </div>

            <div class="row">

                <h2>5 Day Forecast:</h2>

                <div id=day1 class= "col">
                    <div id=weatherDate1 class="text-center"></div>
                    <div id=weatherIcon1></div>
                    <div id=temp1></div>
                    <div id=wind1></div>
                    <div id=humidity1></div>
                </div>

                <div id=day2 class= "col">
                    <div id=weatherDate2 class="text-center"></div>
                    <div id=weatherIcon2></div>
                    <div id=temp2></div>
                    <div id=wind2></div>
                    <div id=humidity2></div>
                </div>

                <div id=day3 class= "col">
                    <div id=weatherDate3 class="text-center"></div>
                    <div id=weatherIcon3></div>
                    <div id=temp3></div>
                    <div id=wind3></div>
                    <div id=humidity3></div>
                </div>

                <div id=day4 class= "col"> 
                    <div id=weatherDate4 class="text-center"></div>
                    <div id=weatherIcon4></div>
                    <div id=temp4></div>
                    <div id=wind4></div>
                    <div id=humidity4></div>
                </div>

                <div id=day5 class= "col">
                    <div id=weatherDate5 class="text-center"></div>
                    <div id=weatherIcon5></div>
                    <div id=temp5></div>
                    <div id=wind5></div>
                    <div id=humidity5></div>
                    </div>

                </div>
            </div>

        </main>
        
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</html>
